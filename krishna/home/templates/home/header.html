{% load static %}
<!doctype html>
<html class="no-js" lang="">
    <head>
    	<!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" itemprop="description" content="Krishna Engineering College was established in the year 2004 by Friends Charitable Society and run by a group of industrialist and professionals.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" itemprop="keywords" content="krishna engineering college, kec, KEC, kec gzb, kec ghaziabad, krishna college, top 20 colleges in UP, top 20 colleges in ghaziabad, top 20 colleges in uttar pradesh">
        <meta name="robot" content="index">

        <link rel="shortcut icon" href="{% static 'img/logo.ico' %}">
        <title>{% block title %}Krishna Engineering college{% endblock %}</title>

        <!--css and javascript loader-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- Image Slider -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/fotorama.css' %}">
        <!-- Placement Company Images Slider -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/w3.css' %}">
        <!--Modal-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.12.0.min.js" %}"><\/script>')</script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>


        <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>
    </body>
</html>
