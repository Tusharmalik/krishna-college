{% block content %}
{% load static %}
<div class="container" id="content">
    <h1>AICTE Approval </h1>
  <br>
  {% for aicte in aicte %}
  {% if aicte.url %}
  	<a href="{% get_static_prefix %}{{ aicte.url }}" target="_blank"><h3>{{ aicte.title }}</h3></a>
  {% elif aicte.upload %}
    <a href="../../{{ aicte.upload }}" target="_blank"><h3>{{ aicte.title }}</h3></a>
  {% else %}
    <a href="#" target="_blank"><h3>{{ aicte.title }}</h3></a>
  {% endif %}
  {% endfor %}
    <br>
    <br><br>
</div>


{% endblock %}
